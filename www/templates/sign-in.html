<ion-view view-title="Connexion">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Pseudo ou email" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de passe" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="signIn(user)">
        Connexion
      </button>
      <p class="text-center margin-top-small">
        <a class="col-xs-12" href="#/register">Inscription</a>
        <a class="col-xs-12" href="#/forgot-password">Mot de passe oubli√© ?</a>
      </p>
    </div>
  </ion-content>
</ion-view>
