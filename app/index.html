<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <!-- ionic meta tags -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!-- custom meta tags -->
  <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
  <title>Buddies</title>

  <!-- build:css styles/vendor.css -->
  <script src="https://use.fontawesome.com/1f6413feb9.js"></script>
  <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css main/styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="main/styles/buddies.css">
  <link rel="stylesheet" href="main/styles/main.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="Buddies">
<!-- the nav bar will be updated as we navigate between views -->
<!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-view></ion-nav-view>

<!-- will be a 404 during development -->
<script src="cordova.js"></script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ionic/release/js/ionic.js"></script>
<script src="bower_components/ionic/release/js/ionic-angular.js"></script>
<script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/localforage/dist/localforage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<!-- inject:js -->
<script src="main/main.js"></script>
<script src="main/services/main-serv.js"></script>

<script src="main/controllers/list.ctrl.js"></script>
<script src="main/controllers/forgotPassword-ctrl.js"></script>
<script src="main/controllers/events-ctrl.js"></script>
<script src="main/controllers/debug-ctrl.js"></script>
<script src="main/controllers/dashboard-ctrl.js"></script>
<script src="main/controllers/chat-ctrl.js"></script>
<script src="main/constants/options.js"></script>
<script src="main/constants/config-const.js"></script>
<script src="main/components/mini/mini-component.js"></script>
<script src="app.js"></script>
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
