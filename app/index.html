<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>Buddies</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="Buddies">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
    <ion-nav-view></ion-nav-view>

    <!--  <ion-nav-bar class="bar-balanced">
       <ion-nav-back-button></ion-nav-back-button>
     </ion-nav-bar>
     the current view will be rendered in the <ion-nav-view> directive -->

    <ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="Accueil" icon-off="ion-android-home" icon-on="ion-android-home">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Événements" icon-off="ion-calendar" icon-on="ion-calendar">
        <ion-nav-view name="tab-events"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Discussions" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble">
        <ion-nav-view name="tab-chats"></ion-nav-view>
      </ion-tab>

      <!-- Settings Tab -->
      <ion-tab title="Réglages" icon-off="ion-gear-a" icon-on="ion-gear-a">
        <ion-nav-view name="tab-settings"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/controllers/debug-ctrl.js"></script>
    <script src="main/constants/options.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="main/components/mini/mini-component.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
